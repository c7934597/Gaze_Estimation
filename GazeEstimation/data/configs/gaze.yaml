mode: Gaze
device: cuda
model:
  name: resnet18
face_detector:
  mode: face_alignment_sfd
  mediapipe_max_num_faces: 3
gaze_estimator:
  checkpoint: models/gaze.pt
  camera_params: data/calib/sample_params.yaml
  use_dummy_camera_params: false
  normalized_camera_params: data/normalized_camera_params/gaze.yaml
  normalized_camera_distance: 0.6
  image_size: [224, 224]
demo:
  use_camera: true
  display_on_screen: true
  wait_time: 1
  image_path: null
  video_path: null
  output_dir: null
  output_file_extension: avi
  head_pose_axis_length: 0.05
  gaze_visualization_length: 0.05
  show_bbox: true
  show_head_pose: false
  show_landmarks: false
  show_normalized_image: false
  show_template_model: false
